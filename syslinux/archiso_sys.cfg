INCLUDE boot/syslinux/archiso_head.cfg

LABEL arch64
TEXT HELP
Boot the Namib GNU/Linux (x86_64) live medium.
It allows you to install Namib GNU/Linux or perform system maintenance.
ENDTEXT
MENU LABEL Boot Namib GNU/Linux (x86_64)
LINUX boot/x86_64/vmlinuz
INITRD boot/intel_ucode.img,boot/x86_64/archiso.img
APPEND archisobasedir=%INSTALL_DIR% archisolabel=%ARCHISO_LABEL% nouveau.modeset=1 i915.modeset=1 radeon.modeset=1

LABEL arch64nonfree
TEXT HELP
Boot the Namib GNU/Linux (x86_64) live medium (Proprietary driver).
It allows you to install Namib GNU/Linux or perform system maintenance.
ENDTEXT
MENU LABEL Boot Namib GNU/Linux (x86_64) (Proprietary driver)
LINUX boot/x86_64/vmlinuz
INITRD boot/intel_ucode.img,boot/x86_64/archiso.img
APPEND archisobasedir=%INSTALL_DIR% archisolabel=%ARCHISO_LABEL% nouveau.modeset=0 i915.modeset=1 radeon.modeset=0

